site_url: https://blog.baboojoo.ir
theme:
  features:
    - content.code.copy
    - navigation.sections
    - navigation.top
    - palette.toggle
  language: en
  name: material
  palette:
    - scheme: default
      primary: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

